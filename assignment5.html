<html lang="en">

<head>

    <title>STUDENT REGISTRATION FORM</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" name="first name" maxlength="30"> <span>max characters a-z and A-Z</span></td>
            </tr>
            <tr>
                <td><label>LAST NAME</label></td>
                <td><input type="text" max="(30 characters a-z and A-Z)"></td>
            </tr>
            <tr>
                <td>DATE OF BIRTH</td>

            </tr>
            <tr>
                <td>EMAIL ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>MOBILE NUMBER</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            <tr>
                <td>ADDRESS</td>
                <td><textarea></textarea></td>
            <tr>
                <td>CITY</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>PINCODE</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>STATE</td>
                <td><input type="text"></td>
            <tr>
                <td>COUNTRY</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>HOBBIES</td>
                <td><input type="checkbox" name="hobbies">Drawing
                    <input type="checkbox" name="hobbies">Singing
                    <input type="checkbox" name="hobbies">Dancing
                    <input type="checkbox" name="hobbies">Sketching
                    <input type="checkbox" name="hobbies">Others

            </tr>
        </tbody>
    </table>

                    <th>S.no</th>
                    <th>Examination</th>

                    <th>Year of passing</th>
                </tr>

            <tr>

                <td><input type="classx" name="classX-Examination"></td>

            <tr>

                <td><input type="text" name="classXII-board"></td>

                <td><input type="text" name="classX-board"></td>
            </tr>
            <tr>
                <td><label>3</label></td>
                <td><input type="text" name="classX-board"></td>
                <td><input type="text" name="classX-board"></td>
                <td><input type="text" name="classX-board"></td>
                <td><input type="text" name="classX-board"></td>

        <table>
            <tr>
                <td>COURSES<br>APPILED FOR</td>

                    <input type="radio" name="gender" value="male">B.Sc
                </td>
            </tr>
        </table>
        <tr>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
