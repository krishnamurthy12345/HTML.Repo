<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form using HTML and CSS</title>
    <link rel="stylesheet" href="assign7.css">
</head>

<body>
    <h1>Login form using HTML and CSS</h1>
    <form action="">
        <div class="headingContainer">
            <h2>Sign in</h2>
            <p>Sign in with your username and password</p>
        </div>
        <div class="maincontainer">
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter username" name="username">
            <br><br>
            <label for="pswrd">Your password</label>
            <input type="text" placeholder="Enter password" name="pswrd">
            <div class="subcontainer">
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
                <p class="forgotpsd"><a href="#">forget password?</a></p>
            </div>
            <button type="submit">Login</button>
            <p class="register">not a member? <a href="#">register here!</a></p>
        </div>
    </form>
</body>

</html>
